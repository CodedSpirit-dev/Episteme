version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        USER: ${USER:-appuser}
    container_name: laravel_vue_app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./src:/var/www/html
      - laravel_node_modules:/var/www/html/node_modules
    ports:
      - "8000:80"
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=data_entry
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:17  # Usar PostgreSQL 17 para compatibilidad
    container_name: laravel_vue_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_entry
    ports:
      - "5435:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Servicio para Vite (desarrollo frontend) - VersiÃ³n simplificada
  vite:
    image: node:24-alpine
    container_name: laravel_vue_vite
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    environment:
      - CHOKIDAR_USEPOLLING=1
      - VITE_PORT=5173
      - VITE_HMR_HOST=host.docker.internal
      - VITE_HMR_CLIENT_PORT=5173
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5173:5173"
    command: >
      sh -c "
        # Instalar dependencias como root (evita problemas de permisos)
        while [ ! -f package.json ]; do sleep 2; done &&
        rm -rf node_modules/.bin 2>/dev/null || true &&
        npm ci --unsafe-perm=true --allow-root || npm i --unsafe-perm=true --allow-root &&
        npx vite --host 0.0.0.0 --port 5173
      "
    depends_on: [app]
    networks: [app-network]


volumes:
  db_data:
  laravel_node_modules:

networks:
  app-network:
    driver: bridge